<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <section>
                <h2>Architectural Photography</h2>
                <div class="gallery architectural">
                    <div class="gallery-item">
                        <img src="assets/images/1-1-item-square.jpg" alt="1-1-item-square">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/1-2-item-landscape.jpg" alt="1-2-item-landscape">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/1-3-item-landscape.jpg" alt="1-3-item-landscape">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/1-4-item-square.jpg" alt="1-4-item-square">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/1-5-item-square.jpg" alt="1-5-item-square">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/1-6-item-landscape.jpg" alt="1-6-item-landscape">
                    </div>
                </div>
            </section>
            <section>
                <h2>Still Life Photography</h2>
                <div class="gallery life">
                    <div class="gallery-item">
                        <img src="assets/images/2-1-image-1.jpg" alt="2-1-image-1">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/2-2-image.jpg" alt="2-2-image">
                    </div>
                    <div class="gallery-item c-span2 r-span2">
                        <img src="assets/images/2-3-image.jpg" alt="2-3-image">
                    </div>
                    <div class="gallery-item r-span2">
                        <img src="assets/images/2-4-image.jpg" alt="2-4-image">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/2-5-image.jpg" alt="2-5-image">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/2-6-image-1.jpg" alt="2-6-image-1">
                    </div>
                </div>
            </section>
            <section>
                <h2>Portrait and Fashion Photography</h2>
                <div class="gallery fashion">
                    <div class="gallery-item">
                        <img src="assets/images/3-1-image-1.jpg" alt="3-1-image-1">
                    </div>
                    <div class="gallery-item r-span2">
                        <img src="assets/images/3-3-image.jpg" alt="3-3-image">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/3-4-image-1.jpg" alt="3-4-image-1">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/3-2-image-1.jpg" alt="3-2-image-1">
                    </div>
                    <div class="gallery-item r-span2">
                        <img src="assets/images/3-10-image.jpg" alt="3-10-image">
                    </div>
                    <div class="gallery-item r-span2">
                        <img src="assets/images/3-5-image.jpg" alt="3-5-image">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/3-6-image-1.jpg" alt="3-6-image-1">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/3-7-image.jpg" alt="3-7-image">
                    </div>
                    <div class="gallery-item c-span2">
                        <img src="assets/images/3-8-image.jpg" alt="3-8-image">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/3-9-image-1.jpg" alt="3-9-image-1">
                    </div>
                </div>
            </section>
        </div>
    </main>    
</body>
</html>
