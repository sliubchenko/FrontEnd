<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація користувача</title>
    <link rel="stylesheet" href="assests/css/index_6.css">
</head>
<body>
    <form action="#" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">

        <div class="form-row">
            <label class="label" for="full_name">Повне ім'я</label>
            <input type="text" name="full_name" id="full_name">
        </div>

        <div class="form-row">
            <label class="label" for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-row">
            <label class="label" for="pass">Пароль</label>
            <input type="password" name="pass" id="pass">
        </div>

        <div class="form-row">
            <label class="label" for="pass_rep">Пароль ще раз</label>
            <input type="password" name="pass_rep" id="pass_rep">
        </div>

        <div class="form-row">
            <label class="label">Стать</label>
            <input type="radio" name="sex" id="sex_m" value="male" checked>
            <label for="sex_m">Чоловіча</label>
            <input type="radio" name="sex" id="sex_f" value="female">
            <label for="sex_m">Жіноча</label>
        </div>

        <div class="form-row">
            <label class="label" for="age">Вік</label>
            <input type="number" name="age" id="age" min="16" max="100">
        </div>

        <div class="form-row">
            <label class="label" for="course">Курс</label>
            <select name="course" id="course">
                <option value="" disabled selected>-=Виберіть курс=-</option>
                <option value="frontend">FrontEnd</option>
                <option value="backend">BackEnd</option>
                <option value="project_management">Project Management</option>
                <option value="qa_manual">QA manual</option>
            </select>
        </div>

        <div class="form-row">
            <label class="label" for="address">Повна адреса</label>
            <textarea name="address" id="address" rows="3" cols="20" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        </div>

        <div class="form-row">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Я погоджуюся з обробкою персональних даних</label>
        </div>

        <div class="form-buttons">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватися</button>
        </div>

    </form>
    <div class="bonus">
        <a href="bonus.html" target="_blank">Bonus form</a>
    </div>
</body>
</html>
