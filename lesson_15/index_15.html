<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Create an Account</h1>
            <form action="#" method="post">
                <div class="name-block">
                    <div class="field-block">
                        <label for="fn">First Name</label>
                        <input type="text" id="fn">
                    </div>
                    <div class="field-block">
                        <label for="ln">Last Name</label>
                        <input type="text" id="ln">
                    </div>
                </div>
                <div class="email-block">
                    <div class="field-block">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <p>We'll never share your email with anyone else.</p>
                </div>
                <div class="gender-block">
                    <div class="radio-block">
                        <input type="radio" name="gender" id="male">
                        <label for="male" class="radio-block">Male</label>
                    </div>
                    <div class="radio-block">
                        <input type="radio" name="gender" id="female">
                        <label for="female" class="radio-block">Female</label>
                    </div>
                </div>
                <div class="location-block">
                    <div class="select-block">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="select">Select</option>
                            <option value="choose">Choose</option>
                        </select>
                    </div>
                    <div class="field-block">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                </div>
                <div class="sign-up">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div class="terms">
                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a>
                    and <a href="#">Privacy Policy.</a></p>
            </div>
            <div class="line"></div>
            <div class="log-in">
                <p>Have an account?</p>
                <a href="#">Log In</a>
            </div>
        </div>
    </main>
</body>

</html>
